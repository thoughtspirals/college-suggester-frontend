<div
  class="container py-5 d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow-lg rounded-4 p-4"
    style="width: 100%; max-width: 500px"
  >
    <!-- Optional Logo -->
    <div class="text-center mb-3">
      <img
        src="assets/logo.jpeg"
        alt="CET Connect Logo"
        height="60"
        class="mb-2"
      />
      <h4 class="fw-bold text-primary">CET Connect - Register</h4>
      <p class="text-muted small">
        Create your account to explore colleges with confidence
      </p>
    </div>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-person-fill"></i
          ></span>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="full_name"
            name="name"
            placeholder="Your full name"
          />
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-envelope-fill"></i
          ></span>
          <input
            type="email"
            class="form-control"
            required
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
          />
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Mobile Number (Optional)</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-telephone-fill"></i
          ></span>
          <input
            type="tel"
            class="form-control"
            [(ngModel)]="phone"
            name="phone"
            pattern="[0-9]{10,}"
            placeholder="10-digit mobile number"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            class="form-control"
            required
            [(ngModel)]="password"
            name="password"
            minlength="6"
            placeholder="Create a password"
          />
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            class="form-control"
            required
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Re-enter your password"
          />
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ successMessage }}
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>

      <!-- Login Redirect -->
      <p class="text-center mt-3 text-muted">
        Already have an account?
        <a routerLink="/login" class="text-decoration-none text-primary"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>
