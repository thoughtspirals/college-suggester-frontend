<div
  class="container py-5 d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow-lg rounded-4 p-4"
    style="width: 100%; max-width: 500px"
  >
    <!-- Optional Logo -->
    <div class="text-center mb-3">
      <img
        src="assets/logo.jpeg"
        alt="CET Connect Logo"
        height="60"
        class="mb-2"
      />
      <h4 class="fw-bold text-primary">Login to CET Connect</h4>
      <p class="text-muted small">Access your dashboard and explore colleges</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold"
          >Email Address</label
        >
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-envelope-fill"></i
          ></span>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="example@gmail.com"
          />
        </div>
        <div
          *ngIf="
            email?.touched &&
            email?.invalid
          "
          class="text-danger small mt-1"
        >
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="hidePassword = !hidePassword"
          >
            <i
              class="bi"
              [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"
            ></i>
          </button>
        </div>
        <div
          *ngIf="
            password?.touched &&
            password?.invalid
          "
          class="text-danger small mt-1"
        >
          Minimum 8 characters required.
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Don't have an account?
        <a routerLink="/register" class="text-decoration-none text-primary"
          >Register here</a
        >
      </small>
    </div>
  </div>
</div>
